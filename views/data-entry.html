<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Bootstrap-->

    crossorigin="anonymous">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>

<body>
  <header class="bg-blue">
    <nav class="sidenav-header navbar navbar-dark d-flex justify-content-center">
      <h1 class="navbar-brand mb-0">e-Ventas</h1>
    </nav>
  </header>
  <main class="d-md-flex">
    <aside class="sidenav p-0">
      <ul class="nav flex-column pt-3 sidenav">
        <li class="nav-item d-flex pl-3 pb-2">
          <img class="profile-img d-inline rounded-circle" src="https://adminlte.io/themes/AdminLTE/dist/img/user2-160x160.jpg" alt="profile-pic">
          <div class="d-inline pl-3">
            <p class="d-block text-light m-0">Alexander Pierce</p>
            <p class="d-block text-light m-0">
              <span class="d-inline-block rounded-circle bg-success online-indicator mr-1"></span>
              <span class="text-capitalize text-small">online</span>
            </p>
          </div>
        </li>
        <li class="nav-item pl-3 bg-black">
          <span class="nav-link text-secondary text-uppercase text-small pl-1">main navigation</span>
        </li>
        <li class="nav-item pl-3 pt-1 pb-1 active bg-dark-accent">
          <a class="nav-link pl-0 text-med text-light d-flex align-items-baseline justify-content-between" data-toggle="collapse" href="#collapseExample"
            role="button" aria-expanded="false" aria-controls="collapseExample">
            <span><i class="fas fa-tachometer-alt pr-2"></i>Dashboard</span>
            <i class="fas fa-angle-down"></i>
          </a>
        </li>
        <li class="collapse" id="collapseExample">
          <ul>
            <li>
              <a class="text-light text-med" href="./data-entry.html">Nuevo dashboard</a>
            </li>
            <li>
              <a class="text-light text-med" href="./data-dashboard.html">Lista de dashboards</a>
            </li>
          </ul>
        </li>
      </ul>
    </aside>

    <section class="container-fluid pt-3">
      <div class="d-flex align-items-baseline text-dark mb-3">
        <h4>Dashboard</h4><small class="ml-2 text-secondary text-capitalize">estad√≠sticas</small>
      </div>
      <div class="d-flex row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-6">
          <div class="card mb-4 bg-white">
            <h5 class="card-header p-3 font-weight-normal text-secondary bg-transparent">
              Datos en Dashboard
            </h5>
            <div class="card-body p-3 text-dark text-med">
              <form id="new-dashboard">
                <div class="form-group">
                  <label class="font-weight-bold" for="name">Nombre del dashboard</label>
                  <input type="text" class="form-control form-control-sm rounded-0" id="name" placeholder="Nombre">
                </div>

                <div class="form-group">
                  <label class="font-weight-bold" for="purchaseQuantity">Cantidad de nuevas compras</label>
                  <input type="number" class="form-control form-control-sm rounded-0" id="purchaseQuantity" placeholder="Nuevas compras">
                </div>

                <div class="form-group">
                  <label class="font-weight-bold" for="purchaseIncrease">Incremento de compras</label>
                  <input type="number" class="form-control form-control-sm rounded-0" id="purchaseIncrease" placeholder="% Incremento de compras">
                </div>

                <div class="form-group">
                  <label class="font-weight-bold" for="userQuantity">Cantidad nuevos usuarios</label>
                  <input type="number" class="form-control form-control-sm rounded-0" id="userQuantity" placeholder="Nuevos usuarios">
                </div>
                <div class="form-group">
                  <label class="font-weight-bold" for="visitQuantity">Cantidad nuevas visitas</label>
                  <input type="number" class="form-control form-control-sm rounded-0" id="visitQuantity" placeholder="Nuevas visitas">
                </div>
                <div class="form-group">
                  <label class="font-weight-bold" for="date">Fecha de ingreso</label>
                  <input type="date" class="form-control form-control-sm rounded-0" id="date">
                </div>
            </div>
            <div class="card-footer p-3 bg-transparent text-right">
              <button type="submit" class="btn text-light bg-blue">Ingresar datos</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../js/firebase.js"></script>
  <script src="../js/data-entry.js"></script>
</body>

</html>
